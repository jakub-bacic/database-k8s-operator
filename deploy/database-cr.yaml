apiVersion: "jakub-bacic.github.com/v1alpha1"
kind: "Database"
metadata:
  name: "example-db"
spec:
  database:
    name: example-db
    user: example-db-user
    passwordSecretRef:
      name: example-db-user-secret
      key: password
  databaseServer:
    type: mysql
    host: 127.0.0.1
    port: 3306
    rootUser: root
    rootPasswordSecretRef:
      name: cloudsql-root
      key: password