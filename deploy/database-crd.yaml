apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: databases.jakub-bacic.github.com
spec:
  group: jakub-bacic.github.com
  names:
    kind: Database
    listKind: DatabaseList
    plural: databases
    singular: database
    shortNames:
      - db
  scope: Namespaced
  version: v1alpha1
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            database:
              properties:
                name:
                  type: string
                user:
                  type: string
                passwordSecretRef:
                  type: object
                  properties:
                    name:
                      type: string
                    key:
                      type: string
                  required:
                    - name
                    - key
              required:
                - name
                - user
                - passwordSecretRef
            databaseServerRef:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
          required:
            - database
            - databaseServerRef
  additionalPrinterColumns:
    - name: Server
      type: string
      description: The database server where the given database is located
      JSONPath: .spec.databaseServerRef.name
    - name: Status
      type: string
      description: Current database status (Creating|Created|Deleting|Error)
      JSONPath: .status.status
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp